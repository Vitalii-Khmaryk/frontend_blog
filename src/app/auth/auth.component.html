<div class="container ">
    <form (submit)="signIn()" class="container">
        <div class="letter">
          <span class="blog-letter" style="--delay: 1">B</span>
          <span class="blog-letter" style="--delay: 2">L</span>
          <span class="blog-letter" style="--delay: 3">O</span>
          <span class="blog-letter" style="--delay: 4">G</span>
        </div>
        <h2 style="text-align: center;color: rgb(119, 200, 200);">Sign In</h2>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Login</label>
          <input [(ngModel)]="login" name="login" type="text" class="form-control" placeholder="Login..." />
        </div>
      
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
          [(ngModel)]="password"
          name="password"
          type="password" class="form-control "  placeholder="Password..." />
        </div>
       
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
</div>
